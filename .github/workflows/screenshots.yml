name: Screenshots Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-screenshots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: Build helper binaries
      run: make build-helpers
    
    - name: Generate screenshots
      run: |
        go run -tags screenshots cmd/generate-screenshots/main.go
    
    - name: Check if screenshots are up-to-date
      run: |
        if ! git diff --quiet docs/screenshots/; then
          echo "❌ Screenshots are not up-to-date!"
          echo ""
          echo "Please run the following command locally and commit the changes:"
          echo "  go run -tags screenshots cmd/generate-screenshots/main.go"
          echo ""
          echo "Or if you have lefthook installed, it will run automatically on commit."
          echo ""
          echo "Changed files:"
          git diff --name-only docs/screenshots/
          exit 1
        else
          echo "✅ Screenshots are up-to-date"
        fi
    
    - name: Upload screenshots diff as artifact (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-diff
        path: docs/screenshots/
        retention-days: 7
