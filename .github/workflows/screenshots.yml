name: Generate Screenshots

on:
  push:
    branches: [ main ]
    paths:
      - 'internal/ui/**'
      - 'cmd/generate-screenshots/**'
      - '.github/workflows/screenshots.yml'
  pull_request:
    paths:
      - 'internal/ui/**'
      - 'cmd/generate-screenshots/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Generate screenshots
      run: |
        go run -tags screenshots cmd/generate-screenshots/main.go
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/screenshots/; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request for screenshots (main branch only)
      if: github.ref == 'refs/heads/main' && steps.check_changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update screenshots"
        title: "chore: update screenshots"
        body: |
          ## Summary
          Automated screenshot updates from changes in the main branch.
          
          This PR was automatically created by the screenshots workflow after detecting UI changes.
          
          ðŸ¤– Generated by GitHub Actions
        branch: update-screenshots
        delete-branch: true
        base: main
    
    - name: Upload screenshots as artifacts (PR)
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: docs/screenshots/
        retention-days: 7
    
    - name: Comment on PR with artifact link
      if: github.event_name == 'pull_request' && steps.check_changes.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: `ðŸ“¸ Screenshots have been generated!\n\nView the updated screenshots in the [workflow artifacts](${runUrl}).`
          });