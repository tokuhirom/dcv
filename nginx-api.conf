worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            return 200 'API Gateway is running\n';
            add_header Content-Type text/plain;
        }

        location /health {
            return 200 'OK\n';
            add_header Content-Type text/plain;
        }
    }
}