linters:
  enable:
    - goimports
    - staticcheck
    - govet
    - errcheck
    - gosimple
    - ineffassign
    - unused
    - misspell

linters-settings:
  goimports:
    local-prefixes: github.com/tokuhirom/dcv

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

run:
  timeout: 5m